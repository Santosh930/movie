<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./style.css/signup.css">
</head>
<body>
    <div id="navbar">
        <div>Home</div>
        <div>Signup</div>
        <div>Login</div>
    </div>
    <div id="signup-form-div">
        <h1>Signup</h1>
        <form action="" id="form">
            <input type="text" name="" id="name" placeholder="Enter your Name"><br>
            <input type="number" id="contact" placeholder="Enter your Contact "><br>
            <input type="email" name="" id="email" placeholder="Enter your Email"><br>
            <input type="password" id="password" placeholder="Enter your Password"><br>
            <input type="submit" name="" id="submit">
        </form>
    </div>
    
</body>
</html>
<script src="./script.js/signup.js"></script>
